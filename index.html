<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quiz Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body class="d-flex flex-column">

    <header class="header-class">Quiz Game</header>

    <div id="page-body">

        <div class="container px-4 py-4 my-4" id="main-container">
            <h1 class="pb-4 mb-3">Movie Mania Quiz Game</h1>
            <h2 class="pb-4 mb-3">
                You will be given a set of random questions and a fixed time to answer each one.
                At the end of the questions, your correct and incorrect totals will be given.
                You will then have the option of starting again. Think fast!.
            </h2>

            <input class="btn btn-info start-btn" id="start" type="button" value="Start Game">
        </div>

    </div>

    <footer id="sticky-footer" class="pt-4 pb-1 text-white-50">
        <div class="container text-center">
            <small>&copy; Nick Mikstas - nmikstas@alumni.scu.edu</small>
        </div>
    </footer>

    <script type="text/javascript" src="assets/js/javascript.js"></script>
        
</body>
        
</html>
